<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>待辦項目</title>
</head>
<body>
    <header>
    <h1>待辦項目</h1>
    <form class="new-task-input">
        <input 
            type="text" 
            placeholder="輸入你要做的事"
            class="ToDo" /> 

        <input 
            type="date"
            class="finish-time"
        />

        <input
            type="submit" 
            value="新增" 
            class="Add" />
    </form>
    </header>

    <main>
        <section class="task-list">
            <h3>事項</h3>

            <div class="Tasks">

            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
